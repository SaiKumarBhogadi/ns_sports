{% extends "blog_app/base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
    <div style="width: 100%; max-width: 400px; padding: 30px; border-radius: 10px; 
                background: white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="margin-bottom: 20px; color: #333; font-size: 24px;">Reset Your Password</h2>
        
        <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" 
                    style="width: 100%; padding: 12px; background: linear-gradient(90deg, #007bff, #0056b3); 
                           color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; 
                           cursor: pointer; transition: 0.3s;">
                Send Reset Link
            </button>
        </form>

        {% if messages %}
            <div style="margin-top: 15px;">
                {% for message in messages %}
                    <p style="color: red; font-size: 14px;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
