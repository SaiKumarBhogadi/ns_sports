{% extends 'blog_app/base.html' %}

{% block content %}

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome (for icons) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">    
<div class="container mt-5" style="margin-top: 100px !important;margin-bottom:50px">
    <h2 class="text-center text-primary fw-bold">Apply for {{ job.title }}</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 mt-4 shadow-lg border-0 rounded">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Name:</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Mobile No:</label>
                        {{ form.mobile }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email:</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Experience:</label>
                        {{ form.experience }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Upload Resume:</label>
                        {{ form.resume }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Description:</label>
                        {{ form.description }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Submit Application</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
