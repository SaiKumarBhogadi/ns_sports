{% extends "blog_app/base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
    <div style="width: 100%; max-width: 400px; padding: 30px; border-radius: 10px; 
                background: white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="margin-bottom: 20px; color: #333; font-size: 24px;">Set a New Password</h2>
        
        {% if validlink %}
            <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
                {% csrf_token %}
                
                <div style="text-align: left;">
                    <label for="password" style="font-weight: bold; color: #333;">New Password:</label>
                    <input type="password" name="password" required 
                           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
                </div>

                <button type="submit" 
                        style="width: 100%; padding: 12px; background: linear-gradient(90deg, #007bff, #0056b3); 
                               color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; 
                               cursor: pointer; transition: 0.3s;">
                    Reset Password
                </button>
            </form>
        {% else %}
            <p style="color: red; font-size: 16px;">Invalid reset link.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
